name: Update Live Sources

on:
  schedule:
    - cron: '0 1,8 * * *'
  workflow_dispatch:  # 允许手动触发
  push:
    branches: [ main, master ]

jobs:
  update-sources:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        
    - name: Run processing script
      run: |
        python process_live_sources.py
      id: run-script
        
    - name: Upload debug files (if any)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: debug-files
        path: |
          debug_original_content.txt
        retention-days: 1
        
    - name: Commit and push if changes
      if: steps.run-script.outcome == 'success'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        timestamp=$(date +'%Y-%m-%d %H:%M')
        git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update live sources $timestamp"
        git push
